<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json"> <!-- Archivo de manifiesto -->
    <link rel="icon" href="icon-192x192.png" sizes="192x192" type="image/png">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' http://127.0.0.1:8080;"> -->

    <title>P2P Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            /* Color de fondo suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Tipografía moderna */
            color: #343a40;
            /* Color del texto */
            line-height: 1.6;
            /* Mejora la legibilidad */
            margin: 0;
            /* Eliminar márgenes por defecto */
            padding: 0;
            /* Eliminar padding por defecto */
            box-sizing: border-box;
            /* Asegura que padding y borde no afecten el ancho total */
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
            /* Herencia de box-sizing */
        }

        .container {
            max-width: 1200px;
            /* Ancho máximo para el contenedor */
            margin: 0 auto;
            /* Centramos el contenedor */
            padding: 20px;
            /* Espaciado interno */
            width: 100%;
            /* Ancho completo */
        }

        .card {
            border-radius: 15px;
            /* Bordes redondeados */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            /* Sombra más profunda */
            transition: transform 0.2s;
            /* Transición al hacer hover */
            overflow: hidden;
            /* Oculta el desbordamiento */
            width: 100%;
            /* Ancho completo para adaptarse al contenedor */
            max-width: 100%;
            /* Máxima ancho del card */
        }

        .card:hover {
            transform: scale(1.02);
            /* Efecto de aumento al pasar el ratón */
        }

        .card-title {
            font-size: 1.75rem;
            /* Tamaño de fuente del título incrementado */
            font-weight: bold;
            /* Negrita para mayor énfasis */
            color: #007bff;
            /* Color del título */
        }

        .form-control {
            border-radius: 25px;
            /* Bordes redondeados para entradas */
            border: 1px solid #ced4da;
            /* Borde más definido */
            transition: border-color 0.3s, box-shadow 0.3s;
            /* Transiciones suaves */
            width: 100%;
            /* Ancho completo para entradas */
        }

        .form-control:focus {
            border-color: #80bdff;
            /* Color del borde al enfocar */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* Sombra al enfocar */
        }

        .btn-primary {
            border-radius: 25px;
            /* Bordes redondeados para botones */
            transition: background-color 0.3s, transform 0.2s;
            /* Transición suave */
            background-color: #007bff;
            /* Color de fondo inicial */
            color: white;
            /* Color del texto */
            padding: 10px 20px;
            /* Espaciado interno */
            border: none;
            /* Sin borde */
            cursor: pointer;
            /* Cursor de puntero */
            width: auto;
            /* Ancho automático */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* Color de fondo al pasar el ratón */
            transform: translateY(-2px);
            /* Efecto de desplazamiento al pasar el ratón */
        }

        .pagination {
            display: flex;
            /* Uso de Flexbox para paginación */
            justify-content: center;
            /* Centramos horizontalmente */
            flex-wrap: wrap;
            /* Permitir que los elementos se envuelvan */
        }

        .pagination .page-item {
            margin: 0 5px;
            /* Espaciado entre los elementos de paginación */
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            /* Color de fondo para el elemento activo */
            border-color: #007bff;
            /* Bordes del elemento activo */
            color: white;
            /* Color del texto del elemento activo */
        }

        .pagination .page-link {
            border-radius: 25px;
            /* Bordes redondeados para los enlaces de paginación */
            padding: 8px 12px;
            /* Espaciado interno */
            text-decoration: none;
            /* Sin subrayado */
            color: #007bff;
            /* Color inicial */
            transition: background-color 0.3s;
            /* Transición suave */
        }

        .pagination .page-link:hover {
            background-color: rgba(0, 123, 255, 0.1);
            /* Fondo claro al pasar el ratón */
        }

        .messages .message {
            border: 1px solid #e0e0e0;
            /* Borde ligero */
            border-radius: 10px;
            /* Bordes redondeados para mensajes */
            padding: 12px;
            /* Espaciado interno */
            margin-bottom: 15px;
            /* Espaciado entre mensajes */
            background-color: #ffffff;
            /* Fondo blanco para mensajes */
            transition: background-color 0.3s;
            /* Transición suave */
            width: 100%;
            /* Ancho completo para mensajes */
        }

        .messages .message:hover {
            background-color: #f1f1f1;
            /* Fondo claro al pasar el ratón sobre un mensaje */
        }

        .video-container {
            display: flex;
            /* Uso de Flexbox para centrar el contenido */
            justify-content: center;
            /* Centrado horizontal */
            align-items: center;
            /* Centrado vertical */
            padding: 20px;
            /* Espaciado alrededor del contenedor */
            background-color: #f8f9fa;
            /* Fondo suave */
            border-radius: 15px;
            /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* Sombra sutil */
            max-width: 100%;
            /* Asegura que el contenedor no exceda el 100% del ancho */
            overflow: hidden;
            /* Oculta el desbordamiento del contenido */
            border-radius: 15px;
            /* Bordes redondeados para el video */
        }

        .video-player {
            width: 100%;
            /* Ancho completo para adaptarse al contenedor */
            height: auto;
            /* Mantiene la relación de aspecto */
            max-height: 80vh;
            /* Máxima altura del video para evitar que ocupe toda la pantalla */
            border-radius: 15px;
            /* Bordes redondeados para el video */
            outline: none;
            /* Sin contorno */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mensajes</h1>
        <!-- formulario login-->
        <div id="loginForm" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Iniciar sesión</h5>
                <form id="loginFormElement">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3" style="display: none;">
                        <input type="text" class="form-control" id="peerId" placeholder="ROL" required value="prueba">
                    </div>
                    <div class="mb-3" style="display: none;">
                        <input type="text" class="form-control" id="photo" placeholder="URL de la foto (opcional)"
                            value="prueba">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>

        <!-- Buscador -->
        <div class="mb-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar grupo por nombre...">
        </div>

        <!-- Control de actualización automática -->
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
            <label class="form-check-label" for="autoRefreshToggle">Actualización automática</label>
        </div>

        <!-- Selector de intervalo de actualización -->
        <div class="mb-4">

            <select class="form-select" id="refreshInterval">
                <option value="15">15 segundos</option>
                <option value="30" selected>30 segundos</option>
                <option value="60">1 minuto</option>
                <option value="120">2 minutos</option>
            </select>
        </div>

        <!-- Crear Tablón -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Crear Nuevo Grupo</h5>

                <div class="video-container">
                    <video id="videoPlayer" class="video-player" controls preload="auto">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>

                </div>



                <form id="createTablonForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonName" placeholder="Nombre del Tablón"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonMessage" placeholder="Mensaje inicial"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonGeo" placeholder="Ubicación (opcional)">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Grupo</button>
                </form>
            </div>
        </div>

        <!-- Lista de Tablones -->
        <div id="tablonesList"></div>
        <p id="qr-content">
            <button onclick="pagos('0x61B9453987d7c40a2B7f10908e382C715e224577', '0.00012','Donativo')"
                class="btn btn-sm btn-primary">
                <i class="fas fa-credit-card"></i>
                Pagar
            </button>


        </p>
        <div id="mispagos"></div>

        <!-- Paginación -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./pagos.js"></script>
    <script>
        let token = localStorage.getItem('token');
        let filteredTablones = [];
        let currentPage = 1;
        const itemsPerPage = 5;

        // Función para iniciar sesión
        async function login(username, password, peerId, photo) {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, peerId, photo })
            });

            if (response.ok) {
                const data = await response.json();
                token = data.token;
                localStorage.setItem('token', token);
                document.getElementById('loginForm').style.display = 'none';
                refreshTablones();
            } else {
                alert('Credenciales inválidas');
            }
        }

        // Función para crear un tablón
        // Modificar las funciones existentes para incluir el token en las peticiones
        async function createTablon(name, message, geo) {
            const response = await fetch(`/api/createTablon?name=${encodeURIComponent(name)}&mensaje=${encodeURIComponent(message)}&geo=${encodeURIComponent(geo)}`, {
                method: 'POST',
                headers: {
                    'Authorization': token
                }
            });
            return response.json();
        }

        // Función para obtener todos los tablones
        async function getTablones() {
            const response = await fetch('/api/readTablon');
            const data = await response.json();
            return Array.isArray(data) ? data : [];
        }

        // Función para eliminar un tablón
        async function deleteTablon(id) {
            const response = await fetch(`/api/deleteTablon?id=${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': token
                }
            });
            return response.json();
        }

        // Función para añadir un mensaje a un tablón
        async function addMessage(tablonId, message) {
            const response = await fetch(`/api/addMessage?tablon_id=${tablonId}&message=${encodeURIComponent(message)}`, {
                method: 'POST'
            });
            return response.json();
        }

        // Función para eliminar un mensaje
        async function deleteMessage(tablonId, messageId) {
            const response = await fetch(`/api/deleteMessage?tablonId=${tablonId}&messageId=${messageId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': token
                }
            });
            return response.json();
        }

        // Función para dar like a un mensaje
        async function likeMessage(tablonId, messageId) {
            const response = await fetch(`/api/likeMessage?tablonId=${tablonId}&messageId=${messageId}`, {
                method: 'POST'
            });
            return response.json();
        }

        // Función para filtrar tablones por nombre
        function filterTablonesByName(query) {
            return filteredTablones.filter(tablon => tablon.name && tablon.name.toLowerCase().includes(query.toLowerCase()));
        }

        // Función para renderizar los tablones
        function renderTablones(tablones) {
            const tablonesListElement = document.getElementById('tablonesList');
            tablonesListElement.innerHTML = '';

            if (!Array.isArray(tablones) || tablones.length === 0) {
                tablonesListElement.innerHTML = '<p>Buscando nodos y tablones disponibles.</p>';
                return;
            }

            tablones.forEach(tablon => {
                const tablonElement = document.createElement('div');
                tablonElement.className = 'tablon';
                tablonElement.innerHTML = `
                    <h3>${tablon.name} <small class="text-muted">${tablon.geo || ''}</small></h3>
                    
                    <div class="messages mt-3">
                        ${tablon.messages.map(message => `
                            <div class="message">
                                <p>${message.content.message}</p>
                                <small class="text-muted">${new Date(message.timestamp).toLocaleString()}</small>
                                <button class="btn btn-sm btn-outline-primary" onclick="handleLikeMessage('${tablon.id}', '${message.id}')">
                                    <i class="fas fa-eye"></i> ${message.content.likes}
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="handleDeleteMessage('${tablon.id}', '${message.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn btn-sm btn-danger float-end" onclick="handleDeleteTablon('${tablon.id}')">
                        <i class="fas fa-trash"></i> Eliminar Tablón
                    </button><br>
                    <form onsubmit="handleAddMessage(event, '${tablon.id}')" class="mt-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nuevo mensaje" required>
                            <button class="btn btn-outline-secondary" type="submit">Enviar</button>
                        </div>
                    </form>
                `;
                tablonesListElement.appendChild(tablonElement);
            });
        }

        // Manejadores de eventos
        async function handleCreateTablon(event) {
            event.preventDefault();
            const name = document.getElementById('tablonName').value;
            const message = document.getElementById('tablonMessage').value;
            const geo = document.getElementById('tablonGeo').value;
            await createTablon(name, message, geo);
            refreshTablones();
        }

        async function handleDeleteTablon(id) {
            await deleteTablon(id);
            refreshTablones();
        }

        async function handleAddMessage(event, tablonId) {
            event.preventDefault();
            const message = event.target.querySelector('input').value;
            await addMessage(tablonId, message);
            refreshTablones();
        }

        async function handleDeleteMessage(tablonId, messageId) {
            await deleteMessage(tablonId, messageId);
            refreshTablones();
        }

        async function handleLikeMessage(tablonId, messageId) {
            await likeMessage(tablonId, messageId);
            refreshTablones();
        }

        // Función para refrescar la lista de tablones con paginación
        // Añadir una variable para controlar si ya se está actualizando
        let isRefreshing = false;
        let autoRefreshEnabled = true;
        let refreshIntervalId;
        let currentRefreshInterval = 30000; // Intervalo por defecto de 30 segundos

        // Función para refrescar la lista de tablones con paginación
        async function refreshTablones() {
            if (isRefreshing || !autoRefreshEnabled) return; // Evita ejecutar si ya está refrescando o si está desactivado
            isRefreshing = true;
            const searchQuery = document.getElementById('searchInput').value;
            const allTablones = await getTablones();
            filteredTablones = searchQuery ? filterTablonesByName(searchQuery) : allTablones;
            const paginatedTablones = paginate(filteredTablones, currentPage, itemsPerPage);
            renderTablones(paginatedTablones);
            renderPagination(filteredTablones.length);
            isRefreshing = false;
        }

        // Función para iniciar la actualización automática
        function startAutoRefresh() {
            refreshIntervalId = setInterval(refreshTablones, currentRefreshInterval);
        }

        // Función para detener la actualización automática
        function stopAutoRefresh() {
            clearInterval(refreshIntervalId);
        }

        // Manejador para el toggle de auto actualización
        document.getElementById('autoRefreshToggle').addEventListener('change', function (event) {
            autoRefreshEnabled = event.target.checked;
            if (autoRefreshEnabled) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        // Manejador para el cambio de intervalo
        document.getElementById('refreshInterval').addEventListener('change', function (event) {
            currentRefreshInterval = parseInt(event.target.value) * 1000; // Convertir a milisegundos
            if (autoRefreshEnabled) {
                stopAutoRefresh();  // Detener la anterior
                startAutoRefresh(); // Iniciar con el nuevo intervalo
            }
        });

        // Inicialización
        if (token) {
            document.getElementById('loginForm').style.display = 'none';
            refreshTablones();
        }

        // Iniciar actualización automática por defecto
        startAutoRefresh();

        // Inicialización
        if (token) {
            document.getElementById('loginForm').style.display = 'none';
            refreshTablones();
        }

        // Función para paginar los tablones
        function paginate(array, page, pageSize) {
            return array.slice((page - 1) * pageSize, page * pageSize);
        }

        // Función para renderizar la paginación
        function renderPagination(totalItems) {
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', function (event) {
                    event.preventDefault();
                    currentPage = i;
                    refreshTablones();
                });
                paginationElement.appendChild(li);
            }
        }

        // Inicialización
        // Manejador de evento para el formulario de inicio de sesión
        document.getElementById('loginFormElement').addEventListener('submit', async function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const peerId = document.getElementById('peerId').value;
            const photo = document.getElementById('photo').value;
            await login(username, password, peerId, photo);
        });

        // Verificar si hay un token almacenado al cargar la página
        if (token) {
            document.getElementById('loginForm').style.display = 'none';
            refreshTablones();
        }
        //wpa
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(function (error) {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
        //
        document.getElementById('createTablonForm').addEventListener('submit', handleCreateTablon);
        document.getElementById('searchInput').addEventListener('input', refreshTablones);
        refreshTablones(); // Inicializar la lista de tablones al cargar la página
        // Función para borrar el token cada 1 hora
        setInterval(() => {
            localStorage.removeItem('token');
            console.log('Token eliminado de localStorage');
        }, 3600000); // 3600000 ms = 1 hora
    </script>
</body>

</html>
