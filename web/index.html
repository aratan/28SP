<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json"> <!-- Archivo de manifiesto -->
    <link rel="icon" href="icon-192x192.png" sizes="192x192" type="image/png">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' http://127.0.0.1:8080;"> -->

    <title>P2P Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mensajes</h1>
        <!-- formulario login-->
        <div id="loginForm" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Iniciar sesión</h5>
                <form id="loginFormElement">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3" style="display: none;">
                        <input type="text" class="form-control" id="peerId" placeholder="ROL" required value="prueba">
                    </div>
                    <div class="mb-3" style="display: none;">
                        <input type="text" class="form-control" id="photo" placeholder="URL de la foto (opcional)"
                            value="prueba">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>

        <!-- Buscador -->
        <div class="mb-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar grupo por nombre...">
        </div>

        <!-- Control de actualización automática -->
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
            <label class="form-check-label" for="autoRefreshToggle">Actualización automática</label>
        </div>

        <!-- Selector de intervalo de actualización -->
        <div class="mb-4">

            <select class="form-select" id="refreshInterval">
                <option value="15">15 segundos</option>
                <option value="30" selected>30 segundos</option>
                <option value="60">1 minuto</option>
                <option value="120">2 minutos</option>
            </select>
        </div>

        <!-- Crear Tablón -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Crear Nuevo Grupo</h5>

                <div class="video-container">
                    <video id="videoPlayer" class="video-player" controls preload="auto">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>

                </div>

                <form id="createTablonForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonName" placeholder="Nombre del Tablón"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonMessage" placeholder="Mensaje inicial"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonGeo" placeholder="Ubicación (opcional)">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Grupo</button>
                </form>
            </div>
        </div>

        <!-- Enviar Archivos -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Enviar Archivo</h5>
                <form id="fileUploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Archivo</button>
                </form>
            </div>
        </div>

        <!-- Lista de Archivos Recibidos -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Archivos Recibidos</h5>
                <div id="receivedFiles" class="list-group">
                    <!-- Los archivos recibidos se mostrarán aquí -->
                </div>
                <button onclick="refreshReceivedFiles()" class="btn btn-secondary mt-3">Actualizar Lista</button>
            </div>
        </div>

        <!-- Lista de Tablones -->
        <div id="tablonesList"></div>
        <p id="pagos-content">
            <button onclick="pagos('0x61B9453987d7c40a2B7f10908e382C715e224577', '1','0.00012','Donativo')"
                class="btn btn-sm btn-primary">
                <i class="fas fa-credit-card"></i>
                Pagar
            </button>


        </p>
        <div id="mispagos"></div>

        <!-- Aquí se mostrarán los datos recibidos -->
        <div id="recibeData" class="mt-4"></div>
        <div id="slidingTextContainer">
            <button onclick="fetchRecibe()" class="btn btn-primary">Cargar Datos desde API</button>
        </div>

        <!-- Enlace a la configuración del limitador de tasa -->
        <div class="mt-4">
            <a href="rate_limiter_settings.html" class="btn btn-warning">
                <i class="fas fa-shield-alt"></i> Configuración de Protección contra Inundación
            </a>
        </div>
    </div>

    <!-- Paginación -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./pagos.js"></script>
    <script src="./file-handler.js"></script>
    <script src="./main.js"></script>
</body>

</html>
