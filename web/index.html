<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Resistencia</h1>
            <div id="user-info">
                <span id="username"></span>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </header>
        <main>
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn">Login</button>
            </div>
            <div id="content" style="display: none;">
                <div id="create-tablon">
                    <h2>Crea Nuevo Hilo</h2>
                    <input type="text" id="tablon-name" placeholder="Tablon Name" required>
                    <input type="text" id="tablon-message" placeholder="Initial Message" required>
                    <input type="text" id="tablon-geo" placeholder="Geo Location">
                    <button id="create-tablon-btn">Crea hilo</button>
                </div>
                <div id="tablones-list">
                    <h2>Hilo</h2>
                    <!-- Tablones will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
