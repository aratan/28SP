<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElegantePost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="gradient-bg text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ElegantePost</h1>
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Buscar..." class="bg-white bg-opacity-20 text-white placeholder-gray-300 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-white">
                <button onclick="search()" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-3xl">
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <textarea id="newTablonName" rows="3" placeholder="¿Qué está pasando?" class="w-full p-2 border rounded mb-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <div class="flex justify-between items-center">
                <input type="text" id="newTablonVideo" placeholder="URL del video (opcional)" class="w-2/3 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="createTablon()" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-200 flex items-center">
                    <i class="fas fa-paper-plane mr-2"></i> Publicar
                </button>
            </div>
        </div>

        <div id="tablones" class="space-y-6"></div>

        <div class="flex justify-center mt-8">
            <button id="loadMoreBtn" onclick="loadMore()" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-200">
                Cargar más
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let currentPage = 1;
        const itemsPerPage = 5;

        async function fetchTablones(page = 1, search = '') {
            const response = await fetch(`${API_URL}/readTablon?page=${page}&search=${encodeURIComponent(search)}`);
            const tablones = await response.json();
            return tablones;
        }

        async function displayTablones(page = 1, search = '') {
            const tablones = await fetchTablones(page, search);
            const tablonesDiv = document.getElementById('tablones');
            
            if (page === 1) {
                tablonesDiv.innerHTML = '';
            }

            tablones.forEach((tablon) => {
                const tablonDiv = document.createElement('div');
                tablonDiv.className = 'bg-white p-6 rounded-lg shadow-md card-hover';
                tablonDiv.innerHTML = `
                    <div class="flex items-center mb-4">
                        <img src="https://i.pravatar.cc/40?u=${tablon.id}" alt="User" class="rounded-full mr-3">
                        <h2 class="font-semibold text-lg">${tablon.name}</h2>
                    </div>
                    <div class="space-y-4">
                        ${tablon.messages.map(msg => `
                            <div class="pb-4 border-b border-gray-200 last:border-b-0">
                                <p class="mb-2 text-gray-800">${msg.content.message}</p>
                                ${msg.content.videoUrl ? `
                                    <div class="mb-2 rounded-lg overflow-hidden">
                                        <video src="${msg.content.videoUrl}" controls class="w-full h-48 object-cover"></video>
                                    </div>
                                ` : ''}
                                <div class="flex items-center text-gray-500 text-sm">
                                    <button onclick="addLikeToTablon('${tablon.id}')" class="mr-4 hover:text-blue-500 transition duration-200">
                                        <i class="far fa-heart mr-1"></i> ${tablon.likes}
                                    </button>
                                    <button onclick="deleteMessage('${tablon.id}', '${msg.id}')" class="hover:text-red-500 transition duration-200">
                                        <i class="far fa-trash-alt mr-1"></i> Eliminar
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <div class="flex items-center">
                            <input type="text" id="newMessage${tablon.id}" placeholder="Añade un comentario..." class="flex-grow p-2 border rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button onclick="addMessage('${tablon.id}')" class="bg-blue-500 text-white px-4 py-2 rounded-r-full hover:bg-blue-600 transition duration-200">
                                <i class="fas fa-reply"></i>
                            </button>
                        </div>
                    </div>
                `;
                tablonesDiv.appendChild(tablonDiv);
            });

            document.getElementById('loadMoreBtn').style.display = tablones.length < itemsPerPage ? 'none' : 'block';
        }

        async function createTablon() {
            const name = document.getElementById('newTablonName').value;
            const videoUrl = document.getElementById('newTablonVideo').value;
            await fetch(`${API_URL}/createTablon?name=${encodeURIComponent(name)}&videoUrl=${encodeURIComponent(videoUrl)}`, { method: 'POST' });
            document.getElementById('newTablonName').value = '';
            document.getElementById('newTablonVideo').value = '';
            currentPage = 1;
            displayTablones(currentPage);
        }

        async function addLikeToTablon(tablonId) {
            await fetch(`${API_URL}/addLikeToTablon?tablon_id=${tablonId}`, { method: 'POST' });
            displayTablones(currentPage);
        }

        async function addMessage(tablonId) {
            const message = document.getElementById(`newMessage${tablonId}`).value;
            await fetch(`${API_URL}/addMessage?tablon_id=${tablonId}&message=${encodeURIComponent(message)}`, { method: 'POST' });
            document.getElementById(`newMessage${tablonId}`).value = '';
            displayTablones(currentPage);
        }

        async function deleteMessage(tablonId, messageId) {
            await fetch(`${API_URL}/deleteMessageFromTablon?tablon_id=${tablonId}&message_id=${messageId}`, { method: 'DELETE' });
            displayTablones(currentPage);
        }

        function loadMore() {
            currentPage++;
            displayTablones(currentPage);
        }

        function search() {
            const searchTerm = document.getElementById('searchInput').value;
            currentPage = 1;
            displayTablones(currentPage, searchTerm);
        }

        displayTablones(currentPage);
    </script>
</body>
</html>
