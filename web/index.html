<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .tablon {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .message {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">P2P Message Board</h1>
        
        <!-- Crear Tablón -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Crear Nuevo Tablón</h5>
                <form id="createTablonForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonName" placeholder="Nombre del Tablón" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonMessage" placeholder="Mensaje inicial" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonGeo" placeholder="Ubicación (opcional)">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Tablón</button>
                </form>
            </div>
        </div>

        <!-- Barra de búsqueda -->
        <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar tablones...">
            <button class="btn btn-outline-secondary" onclick="clearSearch()">Limpiar</button>
        </div>

        <!-- Lista de Tablones -->
        <div id="tablonesList"></div>

        <!-- Paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" id="prevPage" onclick="handlePrevPage(event)">Anterior</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="nextPage" onclick="handleNextPage(event)">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let tablones = [];
        let currentPage = 1;
        const itemsPerPage = 5;

        // Función para crear un tablón
        async function createTablon(name, message, geo) {
            const response = await fetch(`/api/createTablon?name=${encodeURIComponent(name)}&mensaje=${encodeURIComponent(message)}&geo=${encodeURIComponent(geo)}`, {
                method: 'POST'
            });
            return response.json();
        }

        // Función para obtener todos los tablones
        async function getTablones() {
            const response = await fetch('/api/readTablon');
            return response.json();
        }

        // Función para eliminar un tablón
        async function deleteTablon(id) {
            const response = await fetch(`/api/deleteTablon?id=${id}`, {
                method: 'DELETE'
            });
            return response.json();
        }

        // Función para añadir un mensaje a un tablón
        async function addMessage(tablonId, message) {
            const response = await fetch(`/api/addMessage?tablon_id=${tablonId}&message=${encodeURIComponent(message)}`, {
                method: 'POST'
            });
            return response.json();
        }

        // Función para eliminar un mensaje
        async function deleteMessage(tablonId, messageId) {
            const response = await fetch(`/api/deleteMessage?tablonId=${tablonId}&messageId=${messageId}`, {
                method: 'DELETE'
            });
            return response.json();
        }

        // Función para dar like a un mensaje
        async function likeMessage(tablonId, messageId) {
            const response = await fetch(`/api/likeMessage?tablonId=${tablonId}&messageId=${messageId}`, {
                method: 'POST'
            });
            return response.json();
        }

        // Función para renderizar los tablones
        function renderTablones(filteredTablones) {
            const tablonesListElement = document.getElementById('tablonesList');
            tablonesListElement.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = currentPage * itemsPerPage;

            const tablonesToDisplay = filteredTablones.slice(startIndex, endIndex);

            tablonesToDisplay.forEach(tablon => {
                const tablonElement = document.createElement('div');
                tablonElement.className = 'tablon';
                tablonElement.innerHTML = `
                    <h3>${tablon.name} <small class="text-muted">${tablon.geo || ''}</small></h3>
                    <button class="btn btn-sm btn-danger float-end" onclick="handleDeleteTablon('${tablon.id}')">
                        <i class="fas fa-trash"></i> Eliminar Tablón
                    </button>
                    <div class="messages mt-3">
                        ${tablon.messages.map(message => `
                            <div class="message">
                                <p>${message.content.message}</p>
                                <small class="text-muted">${new Date(message.timestamp).toLocaleString()}</small>
                                <button class="btn btn-sm btn-outline-primary" onclick="handleLikeMessage('${tablon.id}', '${message.id}')">
                                    <i class="fas fa-thumbs-up"></i> ${message.content.likes}
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="handleDeleteMessage('${tablon.id}', '${message.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <form onsubmit="handleAddMessage(event, '${tablon.id}')" class="mt-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nuevo mensaje" required>
                            <button class="btn btn-outline-secondary" type="submit">Enviar</button>
                        </div>
                    </form>
                `;
                tablonesListElement.appendChild(tablonElement);
            });

            // Actualiza la paginación
            document.getElementById('prevPage').classList.toggle('disabled', currentPage === 1);
            document.getElementById('nextPage').classList.toggle('disabled', endIndex >= filteredTablones.length);
        }

        // Función para manejar la creación de un tablón
        async function handleCreateTablon(event) {
            event.preventDefault();
            const name = document.getElementById('tablonName').value;
            const message = document.getElementById('tablonMessage').value;
            const geo = document.getElementById('tablonGeo').value;

            // Verificar duplicados antes de enviar al servidor
            const existingTablon = tablones.find(tablon => tablon.name.toLowerCase() === name.toLowerCase());
            if (existingTablon) {
                alert('Ya existe un tablón con ese nombre.');
                return;
            }

            await createTablon(name, message, geo);
            await loadTablones();
        }

        // Función para manejar el borrado de un tablón
        async function handleDeleteTablon(tablonId) {
            await deleteTablon(tablonId);
            await loadTablones();
        }

        // Función para manejar la adición de un mensaje
        async function handleAddMessage(event, tablonId) {
            event.preventDefault();
            const input = event.target.querySelector('input');
            const message = input.value;

            const tablon = tablones.find(t => t.id === tablonId);
            const existingMessage = tablon.messages.find(m => m.content.message === message);

            // Verificar duplicados antes de enviar al servidor
            if (existingMessage) {
                alert('Este mensaje ya fue enviado.');
                return;
            }

            await addMessage(tablonId, message);
            input.value = '';
            await loadTablones();
        }

        // Función para manejar el borrado de un mensaje
        async function handleDeleteMessage(tablonId, messageId) {
            await deleteMessage(tablonId, messageId);
            await loadTablones();
        }

        // Función para manejar el "like" de un mensaje
        async function handleLikeMessage(tablonId, messageId) {
            await likeMessage(tablonId, messageId);
            await loadTablones();
        }

        // Función para cargar los tablones con filtro
        async function loadTablones() {
            tablones = await getTablones();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredTablones = tablones.filter(tablon => tablon.name.toLowerCase().includes(searchTerm));
            renderTablones(filteredTablones);
        }

        // Función para manejar la búsqueda
        function handleSearch() {
            loadTablones();
        }

        // Función para limpiar la búsqueda
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadTablones();
        }

        // Funciones de paginación
        function handlePrevPage(event) {
            event.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                loadTablones();
            }
        }

        function handleNextPage(event) {
            event.preventDefault();
            const totalPages = Math.ceil(tablones.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                loadTablones();
            }
        }

        // Cargar los tablones al iniciar
        document.getElementById('createTablonForm').addEventListener('submit', handleCreateTablon);
        document.getElementById('searchInput').addEventListener('input', handleSearch);
        loadTablones();
    </script>
</body>
</html>
