<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192x192.png" sizes="192x192" type="image/png">
    <title>P2P Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #007bff;
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: auto;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pagination .page-item {
            margin: 0 5px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .pagination .page-link {
            border-radius: 25px;
            padding: 8px 12px;
            text-decoration: none;
            color: #007bff;
            transition: background-color 0.3s;
        }

        .pagination .page-link:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .messages .message {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #ffffff;
            transition: background-color 0.3s;
            width: 100%;
        }

        .messages .message:hover {
            background-color: #f1f1f1;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow: hidden;
            border-radius: 15px;
        }

        .video-player {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 15px;
            outline: none;
        }

        /* Estilos para los toasts */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: #ffffff;
            color: #333333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .toast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .toast-title {
            font-weight: bold;
            margin-right: 10px;
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .toast-body {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mensajes</h1>
        <div id="loginForm" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Iniciar sesión</h5>
                <form id="loginFormElement">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3" style="display: none;">
                        <input type="text" class="form-control" id="peerId" placeholder="ROL" required value="prueba">
                    </div>
                    <div class="mb-3" style="display: none;">
                        <input type="text" class="form-control" id="photo" placeholder="URL de la foto (opcional)"
                            value="prueba">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>

        <div class="mb-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar grupo por nombre...">
        </div>

        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
            <label class="form-check-label" for="autoRefreshToggle">Actualización automática</label>
        </div>

        <div class="mb-4">
            <select class="form-select" id="refreshInterval">
                <option value="15">15 segundos</option>
                <option value="30" selected>30 segundos</option>
                <option value="60">1 minuto</option>
                <option value="120">2 minutos</option>
            </select>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Crear Nuevo Grupo</h5>

                <div class="video-container">
                    <video id="videoPlayer" class="video-player" controls preload="auto">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>

                <form id="createTablonForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonName" placeholder="Nombre del Tablón"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonMessage" placeholder="Mensaje inicial"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tablonGeo" placeholder="Ubicación (opcional)">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Grupo</button>
                </form>
            </div>
        </div>

        <div id="tablonesList"></div>
        <p id="pagos-content">
            <button onclick="pagos('0x61B9453987d7c40a2B7f10908e382C715e224577', '1','0.00012','Donativo')"
                class="btn btn-sm btn-primary">
                <i class="fas fa-credit-card"></i>
                Pagar
            </button>
        </p>
        <div id="mispagos"></div>

        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./pagos.js"></script>
    <script>
        localStorage.removeItem('token');
        let token = localStorage.getItem('token');
        let filteredTablones = [];
        let currentPage = 1;
        const itemsPerPage = 5;

        async function login(username, password, peerId, photo) {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, peerId, photo })
            });

            if (response.ok) {
                const data = await response.json();
                token = data.token;
                localStorage.setItem('token', token);
                document.getElementById('loginForm').style.display = 'none';
                refreshTablones();
            } else {
                alert('Credenciales inválidas');
            }
        }

        async function createTablon(name, message, geo) {
            const response = await fetch(`/api/createTablon?name=${encodeURIComponent(name)}&mensaje=${encodeURIComponent(message)}&geo=${encodeURIComponent(geo)}`, {
                method: 'POST',
                headers: {
                    'Authorization': token
                }
            });
            return response.json();
        }

        async function getTablones() {
            const response = await fetch('/api/readTablon');
            const data = await response.json();
            return Array.isArray(data) ? data : [];
        }

        async function deleteTablon(id) {
            const response = await fetch(`/api/deleteTablon?id=${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': token
                }
            });
            return response.json();
        }

        async function addMessage(tablonId, message) {
            const response = await fetch(`/api/addMessage?tablon_id=${tablonId}&message=${encodeURIComponent(message)}`, {
                method: 'POST'
            });
            return response.json();
        }

        async function deleteMessage(tablonId, messageId) {
            const response = await fetch(`/api/deleteMessage?tablonId=${tablonId}&messageId=${messageId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': token
                }
            });
            return response.json();
        }

        async function likeMessage(tablonId, messageId) {
            const response = await fetch(`/api/likeMessage?tablonId=${tablonId}&messageId=${messageId}`, {
                method: 'POST'
            });
            return response.json();
        }

        function filterTablonesByName(query) {
            return filteredTablones.filter(tablon => tablon.name && tablon.name.toLowerCase().includes(query.toLowerCase()));
        }

        async function fetchMessages() {
            try {
                const response = await fetch('http://localhost:8080/api/recibe');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const messages = await response.json();
                return messages;
            } catch (error) {
                console.error('Error fetching messages:', error);
                return [];
            }
        }

        function showToast(message) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-header">
                    <span class="toast-title">Nuevo mensaje</span>
                    <button class="toast-close">&times;</button>
                </div>
                <div class="toast-body">${message.content?.message || message.message || 'Sin contenido'}</div>
            `;
            toastContainer.appendChild(toast);

            // Mostrar el toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            // Ocultar y eliminar el toast después de 5 segundos
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 5000);

            // Cerrar el toast al hacer clic en el botón  de cerrar
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            });
        }

        let isRefreshing = false;
        let autoRefreshEnabled = true;
        let refreshIntervalId;
        let currentRefreshInterval = 30000;

        async function refreshTablones() {
            if (isRefreshing || !autoRefreshEnabled) return;
            isRefreshing = true;
            const searchQuery = document.getElementById('searchInput').value;
            const [allTablones, fetchedMessages] = await Promise.all([getTablones(), fetchMessages()]);
            
            fetchedMessages.forEach(message => {
                showToast(message);
            });

            filteredTablones = searchQuery ? filterTablonesByName(allTablones) : allTablones;
            const paginatedTablones = paginate(filteredTablones, currentPage, itemsPerPage);
            renderTablones(paginatedTablones);
            renderPagination(filteredTablones.length);
            isRefreshing = false;
        }

        function renderTablones(tablones) {
            const tablonesListElement = document.getElementById('tablonesList');
            tablonesListElement.innerHTML = '';

            if (!Array.isArray(tablones) || tablones.length === 0) {
                tablonesListElement.innerHTML = '<p>Buscando nodos y tablones disponibles.</p>';
                return;
            }

            tablones.forEach(tablon => {
                const tablonElement = document.createElement('div');
                tablonElement.className = 'tablon';
                tablonElement.innerHTML = `
                    <h3>${tablon.name || 'Tablón sin nombre'} <small class="text-muted">${tablon.geo || ''}</small></h3>
                    
                    <div class="messages mt-3">
                        ${(tablon.messages || []).map(message => `
                            <div class="message">
                                <p>${message.content?.message || message.message || 'Sin contenido'}</p>
                                <small class="text-muted">${new Date(message.timestamp).toLocaleString()}</small>
                                <button class="btn btn-sm btn-outline-primary" onclick="handleLikeMessage('${tablon.id}', '${message.id}')">
                                    <i class="fas fa-eye"></i> ${message.content?.likes || message.likes || 0}
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="handleDeleteMessage('${tablon.id}', '${message.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn btn-sm btn-danger float-end" onclick="handleDeleteTablon('${tablon.id}')">
                        <i class="fas fa-trash"></i> Eliminar Tablón
                    </button><br>
                    <form onsubmit="handleAddMessage(event, '${tablon.id}')" class="mt-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nuevo mensaje" required>
                            <button class="btn btn-outline-secondary" type="submit">Enviar</button>
                        </div>
                    </form>
                `;
                tablonesListElement.appendChild(tablonElement);
            });
        }

        async function handleCreateTablon(event) {
            event.preventDefault();
            const name = document.getElementById('tablonName').value;
            const message = document.getElementById('tablonMessage').value;
            const geo = document.getElementById('tablonGeo').value;
            await createTablon(name, message, geo);
            refreshTablones();
        }

        async function handleDeleteTablon(id) {
            await deleteTablon(id);
            refreshTablones();
        }

        async function handleAddMessage(event, tablonId) {
            event.preventDefault();
            const message = event.target.querySelector('input').value;
            await addMessage(tablonId, message);
            refreshTablones();
        }

        async function handleDeleteMessage(tablonId, messageId) {
            await deleteMessage(tablonId, messageId);
            refreshTablones();
        }

        async function handleLikeMessage(tablonId, messageId) {
            await likeMessage(tablonId, messageId);
            refreshTablones();
        }

        function startAutoRefresh() {
            refreshIntervalId = setInterval(refreshTablones, currentRefreshInterval);
        }

        function stopAutoRefresh() {
            clearInterval(refreshIntervalId);
        }

        document.getElementById('autoRefreshToggle').addEventListener('change', function (event) {
            autoRefreshEnabled = event.target.checked;
            if (autoRefreshEnabled) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        document.getElementById('refreshInterval').addEventListener('change', function (event) {
            currentRefreshInterval = parseInt(event.target.value) * 1000;
            if (autoRefreshEnabled) {
                stopAutoRefresh();
                startAutoRefresh();
            }
        });

        function paginate(array, page, pageSize) {
            return array.slice((page - 1) * pageSize, page * pageSize);
        }

        function renderPagination(totalItems) {
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', function (event) {
                    event.preventDefault();
                    currentPage = i;
                    refreshTablones();
                });
                paginationElement.appendChild(li);
            }
        }

        document.getElementById('loginFormElement').addEventListener('submit', async function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const peerId = document.getElementById('peerId').value;
            const photo = document.getElementById('photo').value;
            await login(username, password, peerId, photo);
        });

        if (token) {
            document.getElementById('loginForm').style.display = 'none';
            refreshTablones();
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(function (error) {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }

        document.getElementById('createTablonForm').addEventListener('submit', handleCreateTablon);
        document.getElementById('searchInput').addEventListener('input', refreshTablones);
        refreshTablones();

        setInterval(() => {
            localStorage.removeItem('token');
            console.log('Token eliminado de localStorage');
        }, 3600000);

        startAutoRefresh();
    </script>
</body>

</html>
